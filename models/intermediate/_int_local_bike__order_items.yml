version: 2

models:
  - name: int_local_bike__order_items
    description: '{{ doc("int_local_bike__order_items") }}'
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each item, generated by concatenating order_id and product_id in stg_local_bike__order_items model."
        tests:
          - unique
          - not_null
      - name: order_id
        description: "Foreign key linking to each order in the order table."
        tests:
          - relationships:
              name: order_id_foreign_key_in_int_local_bike__order_items
              to: ref('stg_local_bike__orders')
              field: order_id
      - name: product_id
        description: "Foreign key linking to each product in the product table."
        tests:
          - relationships:
              name: product_id_foreign_key_in_int_local_bike__order_items
              to: ref('stg_local_bike__products')
              field: product_id
      - name: brand_id
        description: "Foreign key linking to each order in the order table."
        tests:
          - relationships:
              name: brand_id_foreign_key_in_int_local_bike__order_items
              to: ref('stg_local_bike__brands')
              field: brand_id
   


